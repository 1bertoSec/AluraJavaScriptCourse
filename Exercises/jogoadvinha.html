<meta charset="UTF-8">

<script>

        
    function pulaLinha () {                         
            document.write("<br><hr><br>");
          
        }

    function mostra(frase) {                          
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        
        }

    function sorteia(numeroPensado) {
        var numeroPensado = Math.round(Math.random() * 10); 
        return numeroPensado;
    }   
    
    var numeroPensado = sorteia(numeroPensado); 

    var chute = parseInt(prompt("Digite um número!"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else  {
        mostra("Você errou! O número pensado era: " + numeroPensado );
    }

</script>
