<meta charset="UTF-8">

<script>

    

    
    function pulaLinha () {                         //criação de função -- obedecer convenção de nomenclatura e posição. Para executar a função é necessário chamá-la.
            document.write("<br><hr><br>");
          
        }

    function mostra(frase) {                        //criação de função -- obedecer convenção de nomenclatura e posição  
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        
        }
    
    var idadeCarlos = 18
    var idadeAna = 15    
    mostra("Nossa diferença de idade é  " + (idadeAna - idadeCarlos) + " anos");
    pulaLinha();     
    mostra("A idade do Carlos é " + idadeCarlos + " anos");
    pulaLinha();
    mostra("A idade da Ana é " + idadeAna + " anos");
    pulaLinha();
    
</script>
