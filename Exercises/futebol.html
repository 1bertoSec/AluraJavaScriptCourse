<meta charset="UTF-8">

<script>

        
    function pulaLinha () {                         
        
        document.write("<br><br>");
          
        }

    function mostra(frase) {  

        document.write(frase);    
        pulaLinha();
        
        }

    var vitorias = parseInt(prompt("Entre com o número de vitórias do time"));

    var empates = parseInt(prompt("Entre com o número de empates do time"));

    var pontos = (vitorias * 3) + empates;

    mostra("O time tem " + pontos + " pontos.");

    if(pontos > 28){
        mostra("O time está na zona de classificação para a Libertadores.");
    }
    if(pontos < 28){
        mostra("O time está na zona de rebaixamento.");
    }
    if(pontos == 28){
        mostra("O time está na zona de classificação para a Sulamericana.");
    }

</script>
