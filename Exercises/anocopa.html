<meta charset="UTF-8">

<script>

        
    function pulaLinha () {                         
            document.write("<br><hr><br>");
          
        }

    function mostra(frase) {                          
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        
        }

    
    var limite = parseInt(prompt("Digite o ano limite para a Copa do Mundo: "));
    var anoCopa = 1930;

    while (anoCopa <= limite) {
        alert("Copa do Mundo de " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("Fim do programa");

</script>
